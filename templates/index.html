<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF SÄ±kÄ±ÅŸtÄ±rÄ±cÄ±</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-6">
    <h1 class="text-2xl font-bold text-center mb-4">ğŸ“„ PDF SÄ±kÄ±ÅŸtÄ±rÄ±cÄ±</h1>

    <!-- Dosya YÃ¼kleme -->
    <div class="mb-4">
      <label class="block mb-2 font-medium">PDF DosyanÄ± SeÃ§:</label>
      <input type="file" id="pdfInput" accept="application/pdf"
        class="w-full border rounded px-3 py-2 text-sm" />
      <p id="fileInfo" class="text-xs text-gray-500 mt-1"></p>
    </div>

    <!-- SÄ±kÄ±ÅŸtÄ±rma SeÃ§imi -->
    <div class="mb-4">
      <label class="block mb-2 font-medium">SÄ±kÄ±ÅŸtÄ±rma Seviyesi:</label>
      <div class="flex flex-col gap-1 text-sm">
        <label><input type="radio" name="quality" value="low" checked /> DÃ¼ÅŸÃ¼k - Maksimum kÃ¼Ã§Ã¼ltme</label>
        <label><input type="radio" name="quality" value="medium" /> Orta - Denge Ã¶nerilir</label>
        <label><input type="radio" name="quality" value="high" /> YÃ¼ksek - Kalite Ã¶ncelikli</label>
      </div>
    </div>

    <!-- Butonlar -->
    <div class="flex gap-4 justify-between mt-4">
      <button id="compressBtn"
        class="bg-green-600 text-white font-semibold px-4 py-2 rounded w-1/2 hover:bg-green-700 transition">
        SÄ±kÄ±ÅŸtÄ±r
      </button>
      <button id="downloadBtn" disabled
        class="bg-gray-300 text-gray-600 font-semibold px-4 py-2 rounded w-1/2 cursor-not-allowed">
        Ä°ndir
      </button>
    </div>

    <!-- Ä°lerleme veya Bilgi -->
    <div id="status" class="text-center text-sm text-gray-600 mt-4"></div>

    <p class="text-[10px] text-gray-400 mt-6 text-center">Dosyalar gizli tutulur, 30 dk sonra silinir.</p>
  </div>

  <script>
    const pdfInput = document.getElementById("pdfInput");
    const fileInfo = document.getElementById("fileInfo");
    const compressBtn = document.getElementById("compressBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const status = document.getElementById("status");

    let uploadedFile = null;
    let downloadURL = "#";

    pdfInput.addEventListener("change", () => {
      const file = pdfInput.files[0];
      if (file && file.type === "application/pdf") {
        uploadedFile = file;
        fileInfo.textContent = `SeÃ§ilen dosya: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
      } else {
        fileInfo.textContent = "LÃ¼tfen geÃ§erli bir PDF seÃ§in.";
        uploadedFile = null;
      }
    });

    compressBtn.addEventListener("click", async () => {
      if (!uploadedFile) {
        status.textContent = "LÃ¼tfen bir PDF dosyasÄ± seÃ§in.";
        return;
      }

      const quality = document.querySelector('input[name="quality"]:checked').value;
      status.textContent = "SÄ±kÄ±ÅŸtÄ±rÄ±lÄ±yor...";

      const formData = new FormData();
      formData.append("pdf", uploadedFile);
      formData.append("quality", quality);

      try {
        const res = await fetch("/compress", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) throw new Error("Sunucu hatasÄ±");

        const blob = await res.blob();
        const blobURL = window.URL.createObjectURL(blob);
        downloadBtn.href = blobURL;
        downloadBtn.download = "sikistirilmis.pdf";
        downloadBtn.disabled = false;
        downloadBtn.classList.remove("bg-gray-300", "text-gray-600", "cursor-not-allowed");
        downloadBtn.classList.add("bg-blue-600", "text-white", "hover:bg-blue-700");
        status.textContent = "SÄ±kÄ±ÅŸtÄ±rma tamamlandÄ±!";
      } catch (e) {
        status.textContent = "Bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.";
      }
    });
  </script>
</body>
</html>
